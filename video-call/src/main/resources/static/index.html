<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WebRTC Video Call</title>
<style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 20px; background: #1e1e2f; color: #fff; }
    h2 { text-align: center; color: #00ffd5; text-shadow: 0 0 10px #00ffd5; }
    .controls { margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
    input { padding: 8px 12px; border-radius: 6px; border: none; font-size: 14px; }
    button { padding: 8px 14px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; transition: transform 0.2s; }
    button:hover { transform: scale(1.1); }
    .videos { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; }
    video { width: 45%; background: #000; border-radius: 12px; box-shadow: 0 0 15px #00ffd5; animation: fadeIn 1s ease-in; }
    .status { margin-top: 15px; text-align: center; font-weight: bold; color: #ff4b5c; text-shadow: 0 0 5px #ff4b5c; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    
    /* Chat Panel Styles */
    .chat-container {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 300px;
        height: 400px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 12px;
        border: 2px solid #00ffd5;
        box-shadow: 0 0 20px #00ffd5;
        display: flex;
        flex-direction: column;
        z-index: 1000;
        animation: fadeInRight 0.5s ease;
    }
    
    @keyframes fadeInRight {
        from { opacity: 0; transform: translateX(50px); }
        to { opacity: 1; transform: translateX(0); }
    }
    
    .chat-header {
        background: linear-gradient(90deg, #00ffd5, #00ff99);
        color: #000;
        padding: 10px;
        border-radius: 10px 10px 0 0;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
    }
    
    .chat-messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        color: #fff;
        font-size: 14px;
    }
    
    .chat-message {
        margin-bottom: 8px;
        padding: 6px 10px;
        border-radius: 8px;
        background: rgba(0, 255, 213, 0.1);
        border-left: 3px solid #00ffd5;
        animation: slideInMessage 0.3s ease;
    }
    
    @keyframes slideInMessage {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .chat-message.own {
        background: rgba(0, 255, 153, 0.1);
        border-left-color: #00ff99;
        text-align: right;
    }
    
    .chat-input-container {
        display: flex;
        padding: 10px;
        gap: 5px;
    }
    
    .chat-input {
        flex: 1;
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #00ffd5;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        font-size: 14px;
    }
    
    .chat-input:focus {
        outline: none;
        box-shadow: 0 0 10px #00ffd5;
    }
    
    .chat-send-btn {
        padding: 8px 12px;
        background: #00ffd5;
        color: #000;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s;
    }
    
    .chat-send-btn:hover {
        background: #00ff99;
        transform: scale(1.05);
    }
    
    .chat-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background: #00ffd5;
        color: #000;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        z-index: 1001;
        box-shadow: 0 0 15px #00ffd5;
        transition: all 0.3s;
    }
    
    .chat-toggle:hover {
        background: #00ff99;
        transform: scale(1.1);
    }
    
    .chat-hidden {
        display: none;
    }
</style>
</head>
<body>

<h2>WebRTC Video Call</h2>

<div class="controls">
    <input id="roomId" placeholder="Room ID" value="demo"/>
    <button id="joinBtn">Join</button>
    <button id="leaveBtn" disabled>Leave</button>
    <button id="screenShareBtn" disabled>Share Screen</button>
    <button id="stopScreenBtn" disabled>Stop Screen</button>
    <button id="camToggleBtn" disabled>Camera Off</button>
    <button id="micToggleBtn" disabled>Mic Off</button>
</div>

<div class="videos">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
</div>

<div class="status" id="status"></div>

<!-- Chat Panel -->
<button class="chat-toggle" id="chatToggle">ðŸ’¬</button>
<div class="chat-container chat-hidden" id="chatContainer">
    <div class="chat-header" id="chatHeader">Chat</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input-container">
        <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." maxlength="200">
        <button class="chat-send-btn" id="chatSendBtn">Send</button>
    </div>
</div>

<script>
const statusEl = document.getElementById('status');
const joinBtn = document.getElementById('joinBtn');
const leaveBtn = document.getElementById('leaveBtn');
const screenShareBtn = document.getElementById('screenShareBtn');
const stopScreenBtn = document.getElementById('stopScreenBtn');
const camToggleBtn = document.getElementById('camToggleBtn');
const micToggleBtn = document.getElementById('micToggleBtn');
const roomInput = document.getElementById('roomId');
const localVideo = document.getElementById('localVideo');
const remoteVideo = document.getElementById('remoteVideo');

// Chat elements
const chatToggle = document.getElementById('chatToggle');
const chatContainer = document.getElementById('chatContainer');
const chatHeader = document.getElementById('chatHeader');
const chatMessages = document.getElementById('chatMessages');
const chatInput = document.getElementById('chatInput');
const chatSendBtn = document.getElementById('chatSendBtn');

let ws, pc, roomId, localStream, screenStream, isScreenSharing=false;
let camEnabled=true, micEnabled=true;

// Display errors
function log(msg){ statusEl.textContent = msg; }
window.onerror = (msg)=>log('Error: ' + msg);

// ------------------ WebRTC Peer ------------------
function createPeer() {
    pc = new RTCPeerConnection({ iceServers: [{ urls:'stun:stun.l.google.com:19302' }] });
    pc.onicecandidate = e => e.candidate && send({ type:'ice-candidate', roomId, data:e.candidate });
    pc.ontrack = e => remoteVideo.srcObject = e.streams[0];
    pc.oniceconnectionstatechange = ()=> log('ICE State: '+pc.iceConnectionState);
    if(localStream) localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
}

async function makeOffer() {
    const offer = await pc.createOffer({ offerToReceiveAudio:true, offerToReceiveVideo:true });
    await pc.setLocalDescription(offer);
    send({ type:'offer', roomId, data:offer });
}

async function ensurePc(){ if(!pc) createPeer(); }

// ------------------ WebSocket ------------------
function connectWs() {
    const wsUrl = 'wss://callapplicationtest.duckdns.org/ws'; // Use your public DuckDNS domain
    ws = new WebSocket(wsUrl);

    ws.onopen = () => { 
        log('Connected. Joining room...');
        send({ type:'join', roomId });
    };

    ws.onmessage = async e => {
        const msg = JSON.parse(e.data);
        switch(msg.type){
            case 'peer-joined': await ensurePc(); await makeOffer(); break;
            case 'offer':
                await ensurePc();
                await pc.setRemoteDescription(msg.data || msg);
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                send({ type:'answer', roomId, data:answer });
                break;
            case 'answer': await pc.setRemoteDescription(msg.data || msg); break;
            case 'ice-candidate': if(msg.data) await pc.addIceCandidate(msg.data); break;
            case 'chat':
                if(msg.data && msg.data.message){
                    addChatMessage(msg.data.message, msg.data.sender || 'Other', false);
                }
                break;
        }
    };
}

function send(obj){ if(ws && ws.readyState===1) ws.send(JSON.stringify(obj)); }

// ------------------ Join / Leave ------------------
async function join() {
    try {
        roomId = roomInput.value.trim() || 'demo';
        localStream = await navigator.mediaDevices.getUserMedia({ video:true, audio:true });
        localVideo.srcObject = localStream;
        createPeer();
        connectWs();
        joinBtn.disabled=true;
        leaveBtn.disabled=false;
        screenShareBtn.disabled=false;
        camToggleBtn.disabled=false;
        micToggleBtn.disabled=false;
    } catch(err){ log('Join failed: '+err.message); }
}

function leave() {
    ws?.close(); ws=null;
    pc?.close(); pc=null;
    localStream?.getTracks().forEach(t=>t.stop()); localStream=null;
    screenStream?.getTracks().forEach(t=>t.stop()); screenStream=null;
    localVideo.srcObject=null;
    remoteVideo.srcObject=null;
    joinBtn.disabled=false;
    leaveBtn.disabled=true;
    screenShareBtn.disabled=true;
    stopScreenBtn.disabled=true;
    camToggleBtn.disabled=true;
    micToggleBtn.disabled=true;
    camEnabled=true; micEnabled=true;
    camToggleBtn.textContent="Camera Off";
    micToggleBtn.textContent="Mic Off";
    isScreenSharing=false;
    log('Left room');
}

// ------------------ Screen Sharing ------------------
async function startScreenShare() {
    screenStream = await navigator.mediaDevices.getDisplayMedia({ video:true });
    const videoTrack = screenStream.getVideoTracks()[0];
    const sender = pc.getSenders().find(s=>s.track && s.track.kind==='video');
    if(sender) sender.replaceTrack(videoTrack);
    localVideo.srcObject=screenStream;
    isScreenSharing=true;
    screenShareBtn.disabled=true;
    stopScreenBtn.disabled=false;
    videoTrack.onended=stopScreenShare;
    log('Screen sharing started');
}

function stopScreenShare() {
    if(screenStream){ screenStream.getTracks().forEach(t=>t.stop()); screenStream=null; }
    if(localStream){
        localVideo.srcObject=localStream;
        const videoTrack=localStream.getVideoTracks()[0];
        const sender=pc.getSenders().find(s=>s.track && s.track.kind==='video');
        if(sender) sender.replaceTrack(videoTrack);
    }
    isScreenSharing=false;
    screenShareBtn.disabled=false;
    stopScreenBtn.disabled=true;
    log('Screen sharing stopped');
}

// ------------------ Camera / Mic Toggle ------------------
camToggleBtn.onclick = () => {
    if(localStream){
        camEnabled = !camEnabled;
        localStream.getVideoTracks().forEach(t=>t.enabled=camEnabled);
        camToggleBtn.textContent = camEnabled ? "Camera Off":"Camera On";
    }
};

micToggleBtn.onclick = () => {
    if(localStream){
        micEnabled = !micEnabled;
        localStream.getAudioTracks().forEach(t=>t.enabled=micEnabled);
        micToggleBtn.textContent = micEnabled ? "Mic Off":"Mic On";
    }
};

// ------------------ Chat Functions ------------------
function addChatMessage(message, sender, isOwn) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `chat-message ${isOwn ? 'own' : ''}`;
    
    const time = new Date().toLocaleTimeString();
    messageDiv.innerHTML = `
        <div style="font-size: 12px; opacity: 0.7; margin-bottom: 2px;">${sender} - ${time}</div>
        <div>${message}</div>
    `;
    
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function sendChatMessage() {
    const message = chatInput.value.trim();
    if (!message || !ws || ws.readyState !== 1) return;
    
    const sender = 'You';
    addChatMessage(message, sender, true);
    
    send({ 
        type: 'chat', 
        roomId, 
        data: { 
            message: message, 
            sender: sender,
            timestamp: Date.now()
        } 
    });
    
    chatInput.value = '';
}

function toggleChat() {
    chatContainer.classList.toggle('chat-hidden');
    if (!chatContainer.classList.contains('chat-hidden')) {
        chatInput.focus();
    }
}

// ------------------ Event Listeners ------------------
joinBtn.onclick = join;
leaveBtn.onclick = leave;
screenShareBtn.onclick = startScreenShare;
stopScreenBtn.onclick = stopScreenShare;

// Chat event listeners
chatToggle.onclick = toggleChat;
chatHeader.onclick = toggleChat;
chatSendBtn.onclick = sendChatMessage;
chatInput.onkeypress = (e) => {
    if (e.key === 'Enter') {
        sendChatMessage();
    }
};

</script>
</body>
</html>
